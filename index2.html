<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        ul {
            display: inline-block;
            background-color: #ececec;
        }
        li {
            display: inline-block;
            width: 300px;
            height: 300px;
            margin: 100px;
            background-color: #FFF;
            text-align: center;
        }
        a {
            text-decoration: none;
        }
    </style>
</head>
<body onload="saludar()">
    <ul>
        <li>
            <a href="">
                <img src="" alt=""> <br>
            </a>

            <label for="numeroA">Primer numero:</label>
            <input id="numeroA" type="text" autocomplete="off" placeholder="Ingrese un numero." onblur="validateNumber(numeroA, 0)">

            <div id="warning_text_1"></div> <br>

            <label for="numeroB">Segundo numero:</label>
            <input id="numeroB" type="text" autocomplete="off" disabled="true" placeholder="Ingrese un numero." onblur="validateNumber(numeroB, 1)">

            <div id="warning_text_2"></div>

            <div id="printNumbers"></div>
        </li>
        <li>
            <a href="">
                <img src="" alt=""> <br>
            </a>

            <label for="nombre1"></label>Ingresa tu nombre:
            <input type="text" id="nombre1" autocomplete="off" placeholder="Ingrese su nombre." onmousedown="isName()">

            <div id="print_name"></div>
        </li>
        <li>
            <p onclick="printALot()">click aqui</p>
            <a href="">
                <img src="" alt="" > <br> Aqui
            </a>
        </li>
        <li>
            <a href="">
                <img src="" alt=""> <br> Hola
            </a>
        </li>
        <li>
            <a href="">
                <img src="" alt=""> <br> Hola
            </a>
        </li>
        <li>
            <a href="">
                <img src="" alt=""> <br> Hola
            </a>
        </li>
    </ul>
    
    <script>

        let numeroA    = document.getElementById("numeroA")
        let numeroB    = document.getElementById("numeroB")
        let nombre1    = document.getElementById("nombre1")
        let print_name = document.getElementById("print_name")

        function isName() {
            const nombre = nombre1.value
            if (isNaN(nombre)) {
                for(let index=0; index<nombre.length; index++) {
                    if (nombre.charAt(index)==" "){                        
                    }
                    else {
                        print_name.innerText += "\n" + nombre.charAt(index);
                    }
                }
            }
            else {
                alert("No")
            }
        }

        function saludar() {
            console.log("Hola");
            numeroA.focus();
            numeroB.disabled = true;            
        }

        function validateNumber(a, b) {

            const listWarning = ["warning_text_1", "warning_text_2"];
            const warning = listWarning[b];

            notANumber = isNaN(a.value) || a.value.length == 0;

            if (notANumber) {
                document.getElementById(warning).innerText="Not a number";
                document.getElementById(warning).style.color = "red";
            }
            else {
                document.getElementById(warning).innerText="Validated";                
                document.getElementById(warning).style.color = "green";
                numeroA.disabled = "true";
                numeroB.disabled = notANumber;
            }

        }

        function printALot() {
            for (let i = parseInt(numeroA.value);  i<=parseInt(numeroB.value); i=i+2) {
                document.getElementById("printNumbers").innerText += "\n"+i;
            }
        }

    </script>
</body>
</html>
